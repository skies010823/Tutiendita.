<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTiendita - Tu tienda virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>TuTiendita</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Productos -->
    <main>
        <section class="productos">
            <h2>Productos Destacados</h2>
            <!-- Producto 1 -->
            <div class="producto">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Alimentos</h3>
                <p class="descripcion">Alimento fresco de alta calidad, 500g.</p>
                <p class="precio">$10.99</p>
                <p class="gramos">500g</p>
                <button class="agregar">Agregar al carrito</button>
            </div>

            <!-- Producto 2 -->
            <div class="producto">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Laptop</h3>
                <p class="descripcion">Laptop Dell con procesador i7, 8GB RAM.</p>
                <p class="precio">$799.99</p>
                <button class="agregar">Agregar al carrito</button>
            </div>

            <!-- Agregar más productos según sea necesario -->
        </section>
    </main>

    <!-- Carrito de compras -->
    <aside id="carrito">
        <h3>Carrito de Compras</h3>
        <ul id="listaCarrito"></ul>
        <button id="pagar">Pagar</button>
    </aside>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 TuTiendita. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
